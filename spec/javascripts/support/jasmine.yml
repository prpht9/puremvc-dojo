# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#    Move this one down and uncomment if you download your own copy of dojo
#    Make sure it's at the top of the list before puremvc-dojo and app.js
#    - /public/js/dojo.js
#    - /public/js/dojo-release-1.7.2/dojo/dojo.js
#    - http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js
#
src_files:
    - public/js/dojoConfig.js
    - public/js/dojo-release-1.7.2/dojo/dojo.js
    - public/js/puremvc-dojo.js
    - public/js/app.js
    - public/js/block_slider.js
    - public/js/label_changer.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
    - public/css/block_slider.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
    - lib/Namespace.js
    - lib/jasmine-grammar.js
    - lib/jasmine-reporting.js
    - lib/jasmine-dom-fixtures.js
    - lib/jasmine-dom-matchers.js
    - helpers/**/*.js

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
